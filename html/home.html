<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="../css/simon.css">
</head>
<body onload="updateScore()">
  <div id="loading-overlay"></div>
      <div class="title">
        <div class="word1">
        <span class="letter" id="a1">s</span>
        <span class="letter" id="a2">i</span>
        <span class="letter" id="a3">m</span>
        <span class="letter" id="a4">o</span>
        <span class="letter" id="a5">n</span>
        </div>
      </div>
  <div id="score">your score is</div>
  <audio id="clip1">
  	<source src="../Sound/simonSound1.mp3"></source>
  </audio>
  <audio id="clip2">
  	<source src="../Sound/simonSound2.mp3"></source>
  </audio>
  <audio id="clip3">
  	<source src="../Sound/simonSound3.mp3"></source>
  </audio>
  <audio id="clip4">

  </audio>

      </div>
      <div class="text1">
        <span id="onText">ON/OFF</span><span id="strictText">STRICT</span>
